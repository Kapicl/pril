{% extends "blog/base.html" %}
{% block content %}
    <h1>Список постов</h1>
    {% for post in posts %}
        <article>
            <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
            <p>{{ post.body|truncatewords:30 }}</p>
        </article>
    {% empty %}
        <p>Нет опубликованных постов.</p>
    {% endfor %}
{% endblock %}
