<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои любимые фильмы</title>
    <style>
        .container { display: flex; flex-wrap: wrap; gap: 20px; }
        .card { width: 30%; padding: 10px; border: 1px solid #ddd; text-align: center; }
        img { width: 100%; }
    </style>
</head>
<body>
    <h1>Мои любимые фильмы</h1>
    <div class="container">
        {% for movie in movies %}
            <div class="card">
                <img src="{{ movie.image }}" alt="{{ movie.title }}">
                <h2>{{ movie.title }}</h2>
                <p>{{ movie.description }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
